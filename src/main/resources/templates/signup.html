<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="signupstylesheet.css">
</head>

<body>
<div class="login-container">
  <div class="login-card">

    <!-- Header -->
    <div class="login-header">
      <div class="logo">
        <div class="logo-square"></div>
      </div>
      <h2>Sign Up</h2>
      <p>Create your account</p>
    </div>

    <!-- Signup Form -->
    <form class="login-form" id="signupForm" action="/signup" method="POST" novalidate>

      <!-- Email -->
      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <div class="input-wrapper">
          <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="you@example.com"
                  required
                  autocomplete="email">
        </div>
        <span class="error-message" id="emailError"></span>
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <div class="input-wrapper password-wrapper">
          <input
                  type="password"
                  id="password"
                  name="password"
                  placeholder="Create a password"
                  required
                  autocomplete="new-password">
          <button type="button" class="password-toggle" id="passwordToggle">
            <span class="toggle-text">SHOW</span>
          </button>
        </div>
        <span class="error-message" id="passwordError"></span>
      </div>

      <!-- Submit -->
      <button type="submit" class="login-btn">
        <span class="btn-text">SIGN UP</span>
      </button>
    </form>

    <!-- Divider -->
    <div class="divider">
      <span>OR</span>
    </div>

    <!-- Redirect to login -->
    <div class="signup-link">
      <span>Already have an account?</span>
      <a href="/login">Login</a>
    </div>

  </div>
</div>

<script src=/Users/karansingh/per/loginchatbot/src/main/resources/static/signup.js></script>
<script src="../static/signup.js"></script>
</body>
</html>
