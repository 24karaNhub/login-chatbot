<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link rel="stylesheet" th:href="@{/stylesheet.css}">
</head>
<body>
    <div class="header-container">
        <h1>My Chatbot</h1>
    </div>

    <div id="chat-window">
        <!-- Enhanced Header with Avatar -->
        <div class="chat-header">
            <div class="header-content">
                <div class="bot-avatar">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z"/>
                    </svg>
                </div>
                <div class="header-info">
                    <div class="bot-name">ChatBot Assistant</div>
                    <div class="user-welcome">Welcome, <span th:text="${username}">Guest</span>!</div>
                </div>
            </div>
        </div>

        <!-- Messages Container -->
        <div id="messages-container">
            <!-- Initial bot message with timestamp -->
            <div class="message-wrapper bot">
                <div class="message bot-message">
                    <div class="message-content">Hello! How can I help you today?</div>
                    <div class="message-time" data-time="now"></div>
                </div>
            </div>
        </div>
        
        <!-- Enhanced Typing Indicator -->
        <div id="typing-indicator" class="typing-indicator">
            <div class="typing-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>

        <!-- Enhanced Input Area -->
        <div class="input-area">
            <input type="text" 
                   id="messageInput" 
                   placeholder="Type your message..." 
                   autocomplete="off"
                   maxlength="500"
                   aria-label="Message input"
                   onkeypress="if(event.key === 'Enter') sendMessage()">
            <button onclick="sendMessage()" aria-label="Send message">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                </svg>
            </button>
        </div>
    </div>

    <script th:src="@{/chat.js}"></script>
</body>
</html>
